<link rel="stylesheet" type="text/css" href="/MizGameCSS.css">


<title>Shoot, Block, Reload!</title>
<div class="container">
	<div class="gametitle">
	Shoot, Block, Reload!
	</div>
	
	<oddGrid>
	<div class="score" id="score1">Player 1 : 0</div>
	<div class="score" id="score2">Player 2 : 0</div>
	</oddGrid>
	
	<buttonSection>
	<button class="score" onclick="selectPlayer1()">Player 1</button>
	<button class="score" onclick="selectPlayer2()">Player 2</button>
	</buttonSection>
	
	<oddGrid>
	<logGrid>
	<div class="score" id="p2Log">...</div>
	</logGrid>
	</oddGrid>
	
	<oddGrid>
	<logGrid>
	<div class="score" name="p1Log" id="p1Log">...</div>
	</logGrid>
	</oddGrid>
	
	
	
	<buttonSection>
	<button class="button1" onclick="selectShoot()">Shoot!</button>
	<button class="button1" onclick="selectBlock()">Block!</button>
	<button class="button1" onclick="selectReload()">Reload!</button>
	</buttonSection>
	
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="mizGameJS.js"></script>
<script src="index.js"></script>
